<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        /* Profile container */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Profile image */
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-size: cover;
            margin-bottom: 20px;
        }

        /* Profile name */
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Profile bio */
        .profile-bio {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Profile social links */
        .profile-social-links {
            display: flex;
            justify-content: center;
        }

        .profile-social-link {
            width: 40px;
            height: 40px;
            background-size: cover;
            margin: 0 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="profile-image"></div>
        <div class="profile-name">John Doe</div>
        <div class="profile-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="profile-social-links">
            <a href="#" class="profile-social-link facebook"></a>
            <a href="#" class="profile-social-link twitter"></a>
            <a href="#" class="profile-social-link instagram"></a>
        </div>
    </div>
</body>
</html>
